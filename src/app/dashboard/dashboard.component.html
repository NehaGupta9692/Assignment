<h2 style="text-align: center;">Employee Dashboard</h2>
<div class="login-container">
  <form (ngSubmit)="saveUser()">
    <div>
      <label>First Name:</label>
      <input type="text" name="firstname" [(ngModel)]="newUser.firstname" required />
    </div>
    <div>
        <label>Last Name:</label>
        <input type="text" name="lastname" [(ngModel)]="newUser.lastname" required />
      </div>
      <div>
        <label>Phone no:</label>
        <input type="number" name="phoneno" [(ngModel)]="newUser.phoneno" required />
      </div>
    <div>
      <label>Address:</label>
      <input type="text" name="address" [(ngModel)]="newUser.address" required />
    </div>
    <div>
        <label>Email:</label>
        <input type="email" name="email" [(ngModel)]="newUser.email" required />
      </div>
    <button type="submit">Add User</button>
  </form>
</div>
